<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Warna</title>
    <style>
        body{
            text-align: center;
        }
        .biru-muda{
            background-color: lightblue;
        }
        .putih{
            background-color: white;
        }
        .kotak {
            width: 25px;
            height: 25px;
            margin: 5px auto;
        }
        .merah {
            background-color: red;
        }
        .hijau{
            background-color: green;
        }
        .biru {
            background-color: blue;
        }
    </style>
</head>
<body>

    <h1>Bermain Dengan Warna</h1>
    <button type="button" id="tUbahWarna">Tombol Warna :</button>
    <br><br>
    <div class="kotak merah"></div>
    <input type="range" name="sMerah" min="1" max="255">

    <div class="kotak hijau"></div>
    <input type="range" name="sHijau">

    <div class="kotak biru"></div>
    <input type="range" name="sBiru">
    
    <script src="latihanWarna.js"></script>
</body>
</html>
